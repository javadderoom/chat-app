services:
  # --- Database (Internal Only) ---
  postgres:
    image: postgres:16-alpine
    container_name: chat-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: chat_app
    # Expose to host for local access
    ports:
      - "5432:5432"
    volumes:
      # The fix we confirmed works (Host Bind Mount)
      - ./pg_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Backend API (Internal Only) ---
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: chat-backend
    restart: always
    expose:
      - "3000"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: chat_app
      # Allow Nginx to proxy requests
      CORS_ORIGIN: "*"
    depends_on:
      postgres:
        condition: service_healthy

  # --- Frontend React (Internal Only) ---
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: chat-frontend
    restart: always
    expose:
      - "80"
    depends_on:
      - backend

  # --- NGINX (The Public Gatekeeper) ---
  nginx:
    image: nginx:alpine
    container_name: chat-nginx
    restart: always
    ports:
      - "80:80" # <--- The ONLY public port
    volumes:
      # Mount the config file you created
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - backend
