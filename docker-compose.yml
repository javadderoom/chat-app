name: blackout-chat

services:
  postgres:
    image: postgres:16-alpine
    container_name: chat-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-chat_app}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-chat_app}"]
      interval: 10s
      timeout: 5s
      retries: 10

  db-init:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: chat-db-init
    restart: "no"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      DB_NAME: ${POSTGRES_DB:-chat_app}
    depends_on:
      postgres:
        condition: service_healthy
    command: npm run db:push

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: chat-backend
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      DB_NAME: ${POSTGRES_DB:-chat_app}
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      UPLOAD_DIR: /app/uploads
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:3000/health >/dev/null || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        VITE_SERVER_URL: ${VITE_SERVER_URL:-}
        VITE_TURN_URLS: ${VITE_TURN_URLS:-}
        VITE_TURN_USERNAME: ${VITE_TURN_USERNAME:-}
        VITE_TURN_CREDENTIAL: ${VITE_TURN_CREDENTIAL:-}
    container_name: chat-frontend
    restart: unless-stopped
    expose:
      - "80"
    depends_on:
      backend:
        condition: service_healthy
      postgres:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost/ >/dev/null 2>&1 || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10

  nginx:
    image: nginx:alpine
    container_name: chat-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
      postgres:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully

  turn:
    image: coturn/coturn:4.6.3
    container_name: chat-turn
    restart: unless-stopped
    network_mode: host
    depends_on:
      postgres:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
    command:
      - -n
      - --listening-port=${TURN_PORT:-3478}
      - --realm=${TURN_REALM:-45.149.76.159}
      - --lt-cred-mech
      - --user=${TURN_USER:-turnuser}:${TURN_PASSWORD:-turnpassword}
      - --listening-ip=0.0.0.0
      - --external-ip=${TURN_EXTERNAL_IP:-45.149.76.159}
      - --min-port=${TURN_MIN_PORT:-49152}
      - --max-port=${TURN_MAX_PORT:-65535}
      - --no-cli
      - --no-tls
      - --no-dtls
      - --log-file=stdout

volumes:
  postgres_data:
  uploads_data:
